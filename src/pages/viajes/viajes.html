<ion-header>
  <ion-navbar>
    <ion-title>Gestor de Maletas</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list *ngIf='datosTest.length > 0'>
      <ion-item-sliding *ngFor="let item of datosTest; let i = index" >
        <ion-item (click)="itemTapped(item.id)">
        <ion-label>{{item.nombre}}</ion-label>
        <ion-label>{{item.tipo}}</ion-label>
        </ion-item>
        <ion-item-options side="right">
          <button ion-button color="primary" (click)="clearElement(i)">
            <ion-icon name="close"></ion-icon>
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  <ion-label *ngIf='datosTest.length == 0'>Inserta tu primera maleta pulsando el Bot√≥n ADD!</ion-label>

          <ion-fab bottom right>
              <button ion-fab (click)="createDB()">DEFAULT</button>
              <button ion-fab (click)="createNew()">ADD</button>
            </ion-fab>

</ion-content>
